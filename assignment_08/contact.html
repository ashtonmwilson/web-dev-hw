    <body>
        <h1><strong>Fire School</strong></h1>
        <p>Take the test on Fire School below.</p>
        <hr />
        <form action="http://www.example.com/firetest.php" method="post" id="Test-form" class="basic-forms">
        <h2>Fire Test</h2>
        <fieldset>
          <label>
            Name:
            <input type="text" name="name" id="name_input" placeholder="your name" required autofocus/>
          </label>
          <p>
          <label>
            1. The three things a fire needs to survive are:
            <br />(select the best option)
            <br />
            <br />
            <input type="radio" name="fireneeds" value="fuel, oxygen, and hope"/>Fuel, oxygen and hope.
            <br />
            <input type="radio" name="fireneeds" value="oxygen, heat, and intensity"/>Oxygen, heat, and intensity.
            <br />
            <input type="radio" name="fireneeds" value="oxygen, heat or ignition, and fuel"/>Oxygen, heat or ignition, and fuel.
            <br />
            <input type="radio" name="fireneeds" value="fuel, oxygen, and matches"/>Fuel, oxygen, and matches.
            <br />
            <em>Hint:</em> When properly balanced, the fire will be smokeless.
          </label>
          </p>
          <p>
          <label>
            2. Select all sizes of sticks that are neccessary to start a fire:
            <br />
            <input type="checkbox" name="sticksize" value="pencil" /> Pencil
            <br />
            <input type="checkbox" name="sticksize" value="thumb" /> Thumb
            <br />
            <input type="checkbox" name="sticksize" value="fist" /> Fist
            <br />
            <input type="checkbox" name="sticksize" value="pencil lead" checked /> Pencil Lead
            <br/>
            <input type="checkbox" name="sticksize" value="grass" /> Grass
          </label>
            </p>
          <label>
            3. List the three P's and describe how they apply to making a good fire:
          </label>
          <textarea name="comments" cols="6" rows="8" style="min-width:100%">
          </textarea>
           <br />
         </fieldset>
         <br />
        <input type="submit" name="answer" value="Submit"/>
      </form>
